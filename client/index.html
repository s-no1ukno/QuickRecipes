<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>QuickRecipe</title>
</head>

<body>
  <h1>QuickRecipe</h1>
  <p>Just a quick recipe storage spot for my wife! ðŸ’˜</p>

  <div class="container">
    <form class="form" id="form">
      <h2>Store a Recipe!</h2>
      <div class="form-group">
        <label for="title">Recipe Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title Here">
      </div>
      <div class="form-group">
        <label for="url">Recipe URL</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL Link Here">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" class="form-control">
          <option>Breakfast</option>
          <option>Lunch</option>
          <option>Dinner</option>
          <option>Dessert</option>
          <option>Snack</option>
          <option>Kids</option>
          <option>Baby</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Full Send!</button>
    </form>
    <button id="find" class="btn btn-danger">Find a Recipe!</button>
  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="client.js"></script>
</body>

</html>
