<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Find a Recipe</title>
</head>

<body>
  <h1>Find A Recipe!</h1>

  <div class="container">
    <form class="form" id="search-form">
      <h2>Search</h2>
      <div class="form-group">
        <label for="search-by">Search by</label>
        <select id="search-by" name="search-by" class="form-control">
          <option>Title</option>
          <option>Category</option>
        </select>
      </div>
      <div class="form-group">
        <label for="search-for">Search For?</label>
        <input type="text" class="form-control" id="search-for" name="search-for" placeholder="Enter Search Term Here">
      </div>
      <button type="submit" id="search-btn" class="btn btn-danger">Find a Recipe!</button>
    </form>
  </div>
  <hr>

  <div class="container" id="recipes">

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="recipes.js"></script>
</body>

</html>
